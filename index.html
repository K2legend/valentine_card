<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Love Message 💖</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>💌 Love Message Generator 💌</h1>
        <p id="love-message">Click the button to receive a love note! 💖</p>
        <button id="generate-btn">Generate Love Message 💘</button>
    </div>

    <div class="card-container">
        <h2>Create Your Own Valentine’s Card 🎨</h2>
        <textarea id="custom-message" placeholder="Write your love message here..."></textarea><br><br>
        <button id="download-btn">Download Card 💌</button>
    </div>
</body>
</html>
